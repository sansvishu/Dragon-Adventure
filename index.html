<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Dragon Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameWrapper">
        <!-- Start Screen -->
        <div id="startScreen">
            <h1>Ultimate Dragon Adventure</h1>
            <p>Help the dragon catch the stars!</p>
            <button id="startBtn">Start Game</button>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <button id="restartBtn">Play Again</button>
        </div>

        <!-- Controls for Mobile/Desktop -->
        <div id="controls">
            <button id="leftBtn" aria-label="Move Left">←</button>
            <button id="rightBtn" aria-label="Move Right">→</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
