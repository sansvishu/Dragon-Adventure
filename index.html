<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>🏴‍☠️ Treasure Hunt 🏴‍☠️</h1>
        <p id="intro-text">You are a pirate searching for treasure on a deserted island. Solve math problems to find clues and unlock the treasure!</p>
        
        <div id="player-info">
            <label for="pirate-name">What's your pirate name?</label>
            <input type="text" id="pirate-name">
            <button onclick="startGame()">Start Game</button>
        </div>
        
        <div id="game-screen" class="hidden">
            <p id="level-text"></p>
            <p id="lives-text"></p>
            <p id="score-text"></p>
            <p id="treasure-text"></p>

            <div id="math-problem">
                <p id="problem"></p>
                <input type="number" id="answer" placeholder="Your answer">
                <button onclick="checkAnswer()">Submit Answer</button>
            </div>

            <div id="event-text"></div>
            <div id="game-over" class="hidden">
                <p>Game Over! 🎮</p>
                <p id="final-score"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
