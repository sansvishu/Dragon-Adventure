<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="audioControls">
            <button id="muteButton" aria-label="Toggle sound">üîä</button>
        </div>
        
        <div id="hud">
            <div>Score: <span id="scoreDisplay">0</span></div>
            <div>Level: <span id="levelDisplay">1</span></div>
            <div>Lives: <span id="livesDisplay">3</span></div>
            <div>Dragon: <span id="dragonDisplay">Fire</span></div>
        </div>
        
        <div id="abilityIndicator">
            <div id="abilityBar"></div>
        </div>
        <div id="abilityText">Ability Ready (Press Space)</div>
        
        <div id="menuScreen" class="screen">
            <h1>Dragon Adventure</h1>
            <button class="button" id="startButton">Start Game</button>
            <button class="button" id="dragonSelectButton">Select Dragon</button>
            <button class="button" id="quitButton">Quit</button>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1>Game Over</h1>
            <h2>Final Score: <span id="finalScore">0</span></h2>
            <h2>Level Reached: <span id="finalLevel">1</span></h2>
            <button class="button" id="restartButton">Restart</button>
            <button class="button" id="quitButton2">Quit</button>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <div class="mobile-btn" id="upBtn" aria-label="Move up">‚Üë</div>
            <div class="mobile-btn" id="downBtn" aria-label="Move down">‚Üì</div>
            <div class="mobile-btn" id="leftBtn" aria-label="Move left">‚Üê</div>
            <div class="mobile-btn" id="rightBtn" aria-label="Move right">‚Üí</div>
            <div class="mobile-btn" id="abilityBtn" aria-label="Use ability">A</div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3" type="audio/mpeg">
    </audio>
    <audio id="coinSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-coin-win-notification-1992.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerupSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-power-up-electricity-2580.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireballSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-flame-arrow-1550.mp3" type="audio/mpeg">
    </audio>
    <audio id="freezeSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-ice-freeze-3523.mp3" type="audio/mpeg">
    </audio>
    <audio id="lightningSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-lightning-explosion-1680.mp3" type="audio/mpeg">
    </audio>
    <audio id="hitSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-arrow-whoosh-1491.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-losing-bleeps-2026.mp3" type="audio/mpeg">
    </audio>
    <audio id="bossSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-monster-demon-growl-1700.mp3" type="audio/mpeg">
    </audio>
    <audio id="levelUpSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js" type="module"></script>
</body>
</html>
