<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Analytics Dashboard</h1>
            <div class="date-display" id="currentDate"></div>
        </header>
        
        <div class="dashboard-grid">
            <div class="metric-card">
                <h3>Total Users</h3>
                <div class="metric-value" id="totalUsers">2,451</div>
                <div class="metric-change positive">+12%</div>
            </div>
            
            <div class="metric-card">
                <h3>Revenue</h3>
                <div class="metric-value" id="revenue">$8,245</div>
                <div class="metric-change positive">+8%</div>
            </div>
            
            <div class="metric-card">
                <h3>Conversion</h3>
                <div class="metric-value" id="conversion">3.2%</div>
                <div class="metric-change negative">-1.2%</div>
            </div>
            
            <div class="metric-card">
                <h3>Active Sessions</h3>
                <div class="metric-value" id="activeSessions">1,024</div>
                <div class="metric-change positive">+4%</div>
            </div>
            
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
            
            <div class="data-table">
                <h3>Recent Activity</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="activityTable">
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
