<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Adventure: The Magic Kingdom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Info Section -->
    <div class="game-info">
        <p>Lives: <span id="lives">3</span></p>
        <p>Level: <span id="level">1</span></p>
        <p>Dragon: <span id="dragonType">Fire</span></p>
        <p>Coins: <span id="coins">0</span> / <span id="coinTarget">10</span></p>
    </div>

    <!-- Score Display -->
    <p id="score">Score: <span>0</span></p>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game Over Popup -->
    <div id="gameOverPopup" class="hidden">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
